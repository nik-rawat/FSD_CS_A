<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>Form Validation</title>
    
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Student Registration</h1>
            <form name="register" method="post" action="#">
                <label for="fname">First Name</label>
                <input type="text" name="fname"> <br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname"> <br>
                <label for="phone">Phone Number</label>
                <input type="number" name="phone"> <br>
                <label for="email">Email</label>
                <input type="email" name="email"> <br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob"> <br>
                <label for="gender">Gender</label> <br>
                <input type="radio" name="gender" value="male"> Male <br>
                <input type="radio" name="gender" value="female"> Female <br>
                <input type="radio" name="gender" value="others"> Others <br>
                <label for="password">Password</label>
                <input type="password" name="password"> <br>
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword"> <br>
                <input type="submit" value="Register" id="btn1">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>

    <script>
        function validate(){
            // var fname = document.getElementsByName("fname").values[0];
            // var lname = document.getElementsByName("lname").values[0];
            var fname = document.register.fname.value;
            var lname = document.register.lname.value;
            var phone = document.register.phone.value;
            var email = document.register.email.value;
            var dob = document.register.dob.value;
            var password = document.register.password.value;
            var cpassword = document.register.cpassword.value
            if(fname == "" || lname == "" || phone == "" || email == "" || dob == "" || password == "" || cpassword == "") {
                alert("All fields are required");
            }
            
        }

        const btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", function(event){
            alert("Button Clicked");
            console.log(event);
            validate();
            event.preventDefault();
            
        });
    </script>
</body>
</html>
